<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Students Page</h1>

<div th:each="p : ${products}">
    <span th:text="${'title: ' + p.title + ' ID: ' + p.id + ' price: '+ p.price}"/><br>
    <a th:href="@{'/products/' + ${p.id}}">INFO</a>
    <br>
</div>
</body>
</html>
